<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <meta charset="utf-8" />
</head>
<body>
<h2>Info about our request</h2>
<span>IP Address:<th:block th:text="${ipAddress}"/> </span><br/>
<span>Client Agent: <th:block th:text="${clientAgent}"/> </span><br/>
<h2>Categories:</h2>
<ul>
    <li th:each="category : ${categories}"><th:block th:text="${category.getName()}"/></li>
</ul>

<h3>Add New Category</h3>
<form th:action="@{/servlet/thymeleaf/category}" th:method="POST">
    <label for="name">Name:</label><input id="name" name="name" type="text"/>
    <br/><br/>
    <label for="desc">Description: </label><input id="desc" name="desc" type="text"/>
    <br/><br/>
    <input type="submit"/>
</form>
<div th:if="${errorMessage != null}">
    <span th:text="${errorMessage}" style="color: red;"></span>
</div>
</body>
</html>
